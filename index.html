<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="assets/js/dynamicMenuItems.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div id="otherComponent"></div>

    <header id="header"></header>

    <div id="onlyContents" class="m-3">

      <hr class="hr hr-blurry" />
      <div
        id="c2"
        content="Spring Framework"
        name="Spring Framework"

      ></div>
      <hr class="hr hr-blurry" />

    <div id="footer" content="footer" name="About us" class="p-3"></div>

    <script type="text/javascript">
      $(document).ready(function (e) {
        $("head").load("./components/head/head.html", () => {});

        $("#header").load("./components/header-footer/header.html");
        $("#footer").load("./components/header-footer/footer.html");

        $("#mainScreen").load("./components/Intro/intro.html");
        $("#c1").load("./components/contents/maven.html");
        $("#c2").load("./components/contents/springFramework.html");

        setTimeout(() => load_and_set("content", "name"), 500);
      });
    </script>
